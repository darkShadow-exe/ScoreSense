<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - Score Analyser</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">ðŸ“Š Score Analyser</h1>
            <ul class="nav-menu">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/students">Students</a></li>
                <li><a href="/add" class="active">Add Student</a></li>
                <li><a href="/stats">Statistics</a></li>
                <li><a href="/command">Commands</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-header">
            <h2>Add New Student</h2>
            <p>Register a student with their subject scores</p>
        </div>

        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        <div class="card">
            <form method="POST" action="/add" id="addStudentForm">
                <div class="form-group">
                    <label for="name">Student Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter student name">
                </div>

                <div id="subjects-container">
                    <div class="subject-entry">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Subject *</label>
                                <input type="text" name="subject_1" required placeholder="e.g., Math">
                            </div>
                            <div class="form-group">
                                <label>Score *</label>
                                <input type="number" name="score_1" min="0" max="100" required placeholder="0-100">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" onclick="addSubjectField()" class="btn btn-secondary">
                    âž• Add Another Subject
                </button>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Student</button>
                    <a href="/students" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        let subjectCount = 1;

        function addSubjectField() {
            subjectCount++;
            const container = document.getElementById('subjects-container');
            const newEntry = document.createElement('div');
            newEntry.className = 'subject-entry';
            newEntry.innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" name="subject_${subjectCount}" placeholder="e.g., Physics">
                    </div>
                    <div class="form-group">
                        <label>Score</label>
                        <input type="number" name="score_${subjectCount}" min="0" max="100" placeholder="0-100">
                    </div>
                    <button type="button" onclick="this.parentElement.parentElement.remove()" class="btn-remove">âœ•</button>
                </div>
            `;
            container.appendChild(newEntry);
        }
    </script>

    <footer>
        <p>Score Analyser Â© 2025</p>
    </footer>
</body>
</html>
