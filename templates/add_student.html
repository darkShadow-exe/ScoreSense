<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student - ScoreSense</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_m3.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">
                <span class="material-symbols-outlined">analytics</span>
                ScoreSense
            </h1>
            <ul class="nav-menu">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/students">Students</a></li>
                <li><a href="/add" class="active">Add Student</a></li>
                <li><a href="/stats">Statistics</a></li>
                <li><a href="/command">Commands</a></li>
                <li>
                    <button id="theme-toggle" class="theme-toggle" onclick="toggleDarkMode()" title="Toggle dark mode">
                        <span class="material-symbols-outlined">dark_mode</span>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2>
                <span class="material-symbols-outlined">person_add</span>
                Add New Student
            </h2>
            <p>Register a student with their subject scores</p>
        </div>

        {% if error %}
        <div class="alert alert-error">
            <span class="material-symbols-outlined">error</span>
            {{ error }}
        </div>
        {% endif %}

        <div class="card">
            <form method="POST" action="/add" id="addStudentForm">
                <div class="form-group">
                    <label for="name">Student Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter student name">
                </div>

                <div class="form-group">
                    <label for="exam_name">Exam/Test Name *</label>
                    <input type="text" id="exam_name" name="exam_name" placeholder="e.g., Initial Assessment" value="Initial Assessment" required>
                </div>

                <div id="subjects-container">
                    <div class="subject-entry">
                        <div class="form-row">
                            <div class="form-group">
                                <label>Subject *</label>
                                <input type="text" name="subject_1" required placeholder="e.g., Math">
                            </div>
                            <div class="form-group">
                                <label>Score *</label>
                                <input type="number" name="score_1" min="0" max="100" required placeholder="0-100">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" onclick="addSubjectField()" class="btn btn-secondary">
                    <span class="material-symbols-outlined">add</span>
                    Add Another Subject
                </button>

                <div class="form-actions" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary">
                        <span class="material-symbols-outlined">save</span>
                        Add Student
                    </button>
                    <a href="/students" class="btn btn-outline">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        let subjectCount = 1;

        function addSubjectField() {
            subjectCount++;
            const container = document.getElementById('subjects-container');
            const newEntry = document.createElement('div');
            newEntry.className = 'subject-entry';
            newEntry.innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label>Subject</label>
                        <input type="text" name="subject_${subjectCount}" placeholder="e.g., Physics">
                    </div>
                    <div class="form-group">
                        <label>Score</label>
                        <input type="number" name="score_${subjectCount}" min="0" max="100" placeholder="0-100">
                    </div>
                    <button type="button" onclick="this.parentElement.parentElement.remove()" class="btn-remove">✕</button>
                </div>
            `;
            container.appendChild(newEntry);
        }
    </script>

    <footer>
        <p>Score Analyser © 2025</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
